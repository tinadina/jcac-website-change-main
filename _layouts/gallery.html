<style>
    body,html {
  scroll-behavior:smooth;
  font-family:"Helvetica Neue","Helvetica","Arial",sans-serif;
  background:lighten(black,20);
}

* {
  box-sizing:border-box;
}

h1 {
  padding:30px 20px 10px 20px;
  text-align:center;
  font-size:25px;
  font-weight:500;
  color:white;
}

p {
  text-align:center;
  padding-bottom:30px;
  color:rgba(white,.5);
}

.photo-grid {
  max-width:1200px;
  margin:0 auto;
  column-count: 3;
  column-gap:0;
  @media all and (max-width:800px){
    column-count: 2;
  }
  @media all and (max-width:400px){
    column-count: 1;
  }
  a {
    position:relative;
    z-index:0;
    display:block;
    max-height:100vh;
    overflow:hidden;
    img {
      display:block;
      width:100%;
      height:auto;
      opacity:.85;
      filter: saturate(.15);
      transition:.25s ease-in-out;
    }
    .image-description {
      position:absolute;
      padding:20px;
      background:rgba(black,.6);
      bottom:0;
      width:100%;
      transform:translateY(15px);
      opacity:0;
      transition:.25s ease-in-out;
      color:white;
      font-size:20px;
    }
    &:hover {
      z-index:99;
      img {
        opacity:1;
        filter: saturate(.5);
      }
    }
    &:focus {
      z-index:100;
      outline:none;
      box-shadow:0 0 50px 20px rgba(black,.5);
      img {
        opacity:1;
        filter: saturate(1);
        transform:scale(1.05);
      }
      .image-description {
        transform:translateY(0);
        opacity:1;
      }
    }
  }
}
</style>
